{% extends "base.html" %}

{% block content %}
<h1>Movies Starring {{ actor.name }}</h1>
<div class="movies">
    {% for movie in movies %}
        <div class="actor-movie">
            <a href="{{ url_for('movie_detail', movie_id=movie.id) }}">
                <div class="actor-movie-image">
                    <img src="{{ movie.poster }}" alt="{{ movie.title }}">
                </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1>Movies Directed by {{ director.name }}</h1>
<div class="movies">
    {% for movie in movies %}
        <div class="movie">
            <a href="{{ url_for('movie_detail', movie_id=movie.id) }}">
                <img src="{{ movie.poster }}" alt="{{ movie.title }}">
            </a>
            <h3>{{ movie.title }}</h3>
        </div>
    {% endfor %}
</div>
{% endblock %}

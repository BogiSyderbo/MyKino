<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Database</title>
    <style>
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .movie-item {
            position: relative;
            cursor: pointer;
        }
        .movie-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .movie-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .movie-item:hover .movie-title {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>All Movies</h1>
    <div class="movie-grid">
        {% for movie in movies %}
            <div class="movie-item">
                <a href="{{ url_for('movie', movie_id=movie[0]) }}">
                    <img src="{{ movie[2] }}" alt="{{ movie[1] }}">
                    <div class="movie-title">{{ movie[1] }}</div>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
